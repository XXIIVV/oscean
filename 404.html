<body>
  <main>
    <p style='max-width: 500px'>Your destination could not be found, please <a href='https://github.com/XXIIVV/oscean/issues/new' target='_blank'>report the broken route</a>, or return <a href='https://wiki.xxiivv.com/site/home.html'>home</a>.</p>
  </main>

  <script>
    'use strict'

    const parts = window.location.pathname.split("/")
    const target = parts.slice(-1)
    const filename = toFilename(target[0])
    const filepath = `https://wiki.xxiivv.com/site/${filename}.html`

    if(UrlExists(filepath)){
      window.location.replace(filepath)
    }

    function toFilename(str){
      return `${str}`.replace('#','').replace(/[\W_]+/g,"_").toLowerCase().trim()
    }

    function UrlExists(url) {
      const http = new XMLHttpRequest()
      http.open('HEAD', url, false)
      http.send()
      return http.status!=404
    }
  </script>
</body>
