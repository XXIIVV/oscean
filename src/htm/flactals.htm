<h2>Flactals is a series of abstract six-sided flowers drawn using an early
version of <a href='ronin.html'>Ronin</a>.</h2>

<p>These flowers have inspired a series of illustrations used in Elodie Lareine's
book <a href='vast.html'>Vast</a> as well as the cover of the <a
href='aliceffekt.html'>Aliceffekt</a> single <a href='known_magye.html'>Known
Magye</a>.</p>
