<h2>Alphavetist is an alphabet learning tool.</h2>

<p>Currently included are the Hebrew, <a href='russian.html'>Cyrillic</a>,
Korean, Inuktitut, Greek, Morse and <a href='japanese.html'>japanese</a>
alphabets.</p>

<p>As of March 2019, this application is <a href='bitrot.html'>no longer
maintained</a>.</p>
