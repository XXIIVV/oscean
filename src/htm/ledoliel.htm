<h2>Ledoliel is a dating-sim game.</h2>

<p>In <b>Ledoliel</b>, one must try and figure out what topics their guests might want to discuss, gift they might want to receive and, places they may like to be <i>touched</i>.</p>
<p>As of March 2019, this application is <a href='bitrot.html'>no longer maintained</a>.</p>
