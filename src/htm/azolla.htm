<h2>Azolla is a Beldam Records release, by Alicef.</h2>

<p><a href='azolla.html'>azolla</a> is a research project involving composition
and development, with the purpose of creating a catalog of works written
entirely using <a href='utilities.html'>homebrew tools</a> like <a
href='orca.html'>orca</a> and <a href='enfer.html'>enfer</a>.</p>

<p>The track can be downloaded <a
href='https://beldamrecords.bandcamp.com/album/azolla'
target='_blank'>here</a>.</p>
