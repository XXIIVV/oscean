<h2>Noirca is a monochromatic camera tool.</h2>

<p><b>Noirca</b> has one purpose, to launch quickly and render the photos with a softly washed out B&W film quality.</p>
<p>As of March 2019, this application is <a href='bitrot.html'>no longer maintained</a>.</p>
