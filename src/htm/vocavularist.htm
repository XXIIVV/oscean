<h2>Vocavularist, is a vocabulary learning tool.</h2>

<p><b>Vocavularist</b> contains the 600 first kanji, 600 simple Russian words and 800 simple korean expressions.</p>
<p>As of March 2019, this application is <a href='bitrot.html'>no longer maintained</a>.</p>
