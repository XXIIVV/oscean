<h2>A hex editor.</h2>

<p>Dexe is a graphical hex editor created to inspect and edit binary files, it
displays <a href='hexadecimal.html'>hexadecimal</a> bytes, <a
href='ascii.html'>ascii</a> characters and <a href='icn_format.html'>.icn</a>
sprites.</p>
